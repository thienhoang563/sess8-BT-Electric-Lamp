<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electric Lamp</title>
    <style>
        #on, #off{
            width: 100px;
            height: 30px;
            font-size: 15px;
        background-color: lightcyan;
        }
        #container{
            width: 100%;
            margin-top: 200px;
            text-align: center;
            position: relative;
        }
    </style>
</head>
<body>
<div id="container">
    <input type="button" value="TurnOn" id="on"
           onclick="turnOn()" >
    <input type="button" value="TurnOff" id="off"
           onclick="turnOff()" >
</div>

<script>
    function turnOn() {
    switchbutton.switchOn();
    electriclamp.light();
}
    function turnOff() {
        switchbutton.switchOff();
        electriclamp.light();
    }

    function ElectricLamp() {
        this.turnOn = function () {
            this.status = true;
        };

        this.turnOff = function () {
            this.status = false;
        };
        this.light = function () {
            if (this.status){
                alert('lighting');
            } else {
                alert('not lighting')
            }
        };
    }

    function SwitchButton(electriclamp) {
        this.switchOn = function () {
            electriclamp.turnOn();
        };
        this.switchOff = function () {
            electriclamp.turnOff();
        };
    }

    var electriclamp = new ElectricLamp();
    var switchbutton = new SwitchButton(electriclamp);
</script>
</body>
</html>
